{% extends "base.html" %}

{% block content %}
  <form class="form" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit application">
  </form>

  {% if form.instance.id %}
    <a href="{% url "users:profile" %}">Never mind</a>
  {% else %}
    <a href="{% url "homepage" %}">Start over</a>
  {% endif %}
{% endblock %}
